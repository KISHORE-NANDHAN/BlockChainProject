version: '3.7'

volumes: {}

networks:
  test:
    external: true
    name: fabric_test

services:

  # ORG1 Peers
  peer1.org1.example.com:
    container_name: peer1.org1.example.com
    extends:
      file: docker-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.org1.example.com
      - CORE_PEER_ADDRESS=peer1.org1.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer1.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.example.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric/peer
    volumes:
      - /home/kishorenandhan/go/src/github.com/KISHORE-NANDHAN/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/msp:/etc/hyperledger/fabric/peer/msp
      - /home/kishorenandhan/go/src/github.com/KISHORE-NANDHAN/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls:/etc/hyperledger/fabric/peer/tls
      - /home/kishorenandhan/go/src/github.com/KISHORE-NANDHAN/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/core.yaml:/etc/hyperledger/fabric/peer/core.yaml
    ports:
      - 8051:7051

  peer2.org1.example.com:
    container_name: peer2.org1.example.com
