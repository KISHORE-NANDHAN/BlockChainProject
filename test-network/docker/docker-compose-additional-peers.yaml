      - /home/kishorenandhan/go/src/github.com/KISHORE-NANDHAN/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer2.org1.example.com/core.yaml:/etc/hyperledger/fabric/peer/core.yaml
